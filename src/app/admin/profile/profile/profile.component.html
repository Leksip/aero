<div class="profile-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="profile-form__input">
      <mat-form-field class="example-form-field">
        <mat-label>Email</mat-label>
        <input readonly matInput type="text" formControlName="email">
      </mat-form-field>
    </div>
    <div class="profile-form__input">
      <mat-form-field class="example-form-field">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>
      <div class="profile-form__error" *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched">
        <small class="profile-form__error-info">
          Поле обязательное для ввода
        </small>
      </div>
    </div>
    <div class="profile-form__input">
      <mat-form-field class="example-form-field">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>
      <div class="profile-form__error" *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched">
        <small class="profile-form__error-info">
          Поле обязательное для ввода
        </small>
      </div>
    </div>
    <div class="profile-form__input">
      <mat-form-field class="example-form-field">
        <mat-label>Phone Number</mat-label>
        <input (ngModelChange)="currentNumber()" matInput type="tel"
               maxlength="12" formControlName="phoneNumber">
      </mat-form-field>
      <div class="profile-form__error" *ngIf="form.get('phoneNumber')?.invalid && form.get('phoneNumber')?.touched">
        <small class="profile-form__error-info">
          Введите корректный номер
        </small>
      </div>
    </div>
    <div class="profile-form__input">
      <mat-form-field class="example-form-field">
        <mat-label>WebSite URL</mat-label>
        <input matInput type="text" formControlName="url">
      </mat-form-field>
      <div class="profile-form__error" *ngIf="form.get('url')?.invalid && form.get('url')?.touched">
        <small class="profile-form__error-info">
          Введите корректный URL
        </small>
      </div>
    </div>
    <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]='form.invalid'
    >
      Отправить
    </button>
  </form>
</div>
